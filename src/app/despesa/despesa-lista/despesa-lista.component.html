<h1 class="mt-4">Despesas</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrum-bitem active">Consulta</li>
</ol>
<div class="container">
  <form #consultaForm="ngForm" (submit)="consultar()">
    <div class="row">
      <div class="col-md-6">
        <label for="inputNome">Nome Cliente:</label>
        <input type="text" [(ngModel)]="nome"
               name="nome" class="form-control"
               id="inputNome">
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-4">
        <button type="button"
                routerLink="/despesa/form"
                class="btn btn-warning ml-1">
          <i class="fa fa-plus"></i> Novo
        </button>
        <button (click)="imprimeRelatorio()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="margin-left: 5px">
          PDF
        </button>
      </div>
    </div>
  </form>

  <br />
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Projeto</th>
          <th>Despesa</th>
          <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let despesa of filterItemsOfType() | filter:nome | paginate: { itemsPerPage: 5, currentPage: paginaAtual }" >
          <td>{{ despesa.id }} </td>
          <td>{{ despesa.cliente.nome }} </td>
          <td>{{ despesa.projeto.nome }} </td>
          <td>{{ despesa.tipoDespesa.nome }} </td>
          <td>{{ despesa.data }} </td>
          <td>
            <button class="btn btn-info"  routerLink="/despesa/form/read/{{ despesa.id }}">
              <i class="fas fa-search"></i>
            </button>
            <button class="btn btn-primary"  routerLink="/despesa/form/{{ despesa.id }}">
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-danger" (click)="preparaDelecao(despesa)" data-toggle="modal"
                    data-target="#modalDelecao">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
        <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
      </table>

    </div>
  </div>

  <div id="modalDelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confirmação</h4>
        </div>
        <div class="modal-body" *ngIf="despesaSelecionado">
          Confirma a deleção do(a) Despesa {{ despesaSelecionado.id }}?
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" (click)="deletarDespesa()" data-dismiss="modal">Confirma</button>
          <button class="btn btn-danger" data-dismiss="modal">Cancela</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" style="min-width: 90%;min-height: 90%;height: 90%">
    <div class="modal-content">
      <div class="modal-body">
        <iframe id="pdf" width="100%" height="500" frameborder="0" allowtransparency="true"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
