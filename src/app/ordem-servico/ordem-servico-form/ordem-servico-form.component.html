<h1 class="mt-4" xmlns="http://www.w3.org/1999/html">Ordem Serviço</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-bitem active">Novo</li>
</ol>
<script>
  function getAge(dateString) {
    let today = new Date();
    let birthDate = new Date(dateString);
    let age = today.getFullYear() - birthDate.getFullYear();
    let m = today.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
      age--;
    }
    return age;
  }
</script>
<div class="container">
  <form #form="ngForm" (submit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Ordem de Serviço salvo/atualizado com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{erro}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Cliente: </label>
          <select class="form-control"
                  [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="servico.idCliente">
            <option value="">Selecione...</option>
            <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
              {{ cliente.nome}}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="">Assunto</label>
          <input class="form-control"
                 [(ngModel)]="servico.assunto" type="text"
                 name="assunto" id="inputAssunto">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="">Descrição</label>
          <textarea class="form-control"
                    [(ngModel)]="servico.descricao" type="text"
                    name="descricao" id="inputDescricao"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="">Data</label>
          <input class="form-control"
                 [(ngModel)]="servico.data" type="date"
                 name="data" id="inputData">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label for="">Hora Inicial</label>
          <input class="form-control"
                 [(ngModel)]="servico.horaInicial" type="time"
                 name="horaInicial" id="inputHoraInicial">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label for="">Hora Final</label>
          <input class="form-control"
                 [(ngModel)]="servico.horaFinal" type="time"
                 name="horaFinal" id="inputHoraFinal">
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label for="">Horas trabalhadas</label>
          <input readonly class="form-control"
                 [(ngModel)]="servico.horaTrab" type="time"
                 name="horaTrab" id="inputHoraTrab">
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for=""> Atividade remota? </label>
          <div class="col-md-1">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Sim
              </label>
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Não
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-md-3">
          <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i>
            Salvar
          </button>
          <button type="button" routerLink="/ordem-servico/listagem" class="btn btn-danger ml-1" >
            <i class="fa fa-arrow-alt-circle-left"></i> Voltar
          </button>
        </div>
      </div>
  </form>
</div>
