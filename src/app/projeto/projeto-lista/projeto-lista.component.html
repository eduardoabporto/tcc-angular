<h1 class="mt-4">Projeto</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrum-bitem active">Consulta</li>
</ol>
<div class="container">
  <form #consultaForm="ngForm" (submit)="consultar()">
    <div class="row">
      <div class="col-md-6">
        <label for="inputNome">Nome Cliente:</label>
        <input type="text" [(ngModel)]="nome"
               name="nome" class="form-control"
               id="inputNome">
      </div>

    </div>

    <br />

    <div class="row">
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-search"></i> Consultar
        </button>

        <button type="button"
                routerLink="/projeto/form"
                class="btn btn-warning ml-1">
          <i class="fa fa-plus"></i> Novo
        </button>
      </div>
    </div>
  </form>

  <br />
  <div class="row">
    <div class="alert alert-warning" role="alert" *ngIf="message">
      {{ message }}
    </div>
    <div class="col-md-12">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Projeto</th>
          <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let projeto of projetos" >
          <td>{{ projeto.id }} </td>
          <td>{{ projeto.cliente.nome }} </td>
          <td>{{ projeto.nome }} </td>
          <td>{{ projeto.data }} </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
